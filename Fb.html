<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook Login</title>
	<style>
		body {
			background-color: #f0f2f5;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 0 auto;
			max-width: 400px;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-radius: 5px;
			background-color: #f0f2f5;
		}

		button[type="submit"] {
			background-color: #1877f2;
			color: #fff;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
			font-size: 16px;
			font-weight: bold;
		}

		button[type="submit"]:hover {
			background-color: #1465c0;
		}

		.forgot-password {
			text-align: right;
			margin-bottom: 20px;
		}

		.forgot-password a {
			color: #1877f2;
			text-decoration: none;
			font-weight: bold;
		}

		.create-account {
			text-align: center;
		}

		.create-account a {
			color: #1877f2;
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Log in to Facebook</h1>
		<form>
			<label for="email">Email address or phone number</label>
			<input type="text" id="email" name="email">

			<label for="password">Password</label>
			<input type="password" id="password" name="password">

			<button type="submit">Log In</button>

			<div class="forgot-password">
				<a href="#">Forgot Password?</a>
			</div>
		</form>
		<div class="create-account">
			<a href="#">Create New Account</a>
		</div>
	</div>
</body>
</html>
